# This file defines the production settings. It is overwritten by docker-compose.override.yml,
# which defines the development settings. The override.yml is loaded by default. Therefore it
# is required to explicitly define if you want an production build:
# > docker-compose -f docker-compose.yml up 

version: "3.4"

services:

  ########################################################
  # LOCALSTACK ###########################################
  ########################################################
  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main}"
    image: localstack/localstack
    networks:
      - external-net
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # external services port range
    environment:
      # LocalStack configuration: https://docs.localstack.cloud/references/configuration/
      - DEBUG=${DEBUG:-0}
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=eu-central-1
      - SERVICES=s3
      - LOCALSTACK_HOST=localstack:4566
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - ./localstack.sh:/etc/localstack/init/ready.d/localstack.sh

  ########################################################
  # WEBAPP ###############################################
  ########################################################
  webapp:
    # name the image so that it cannot be found in a DockerHub repository, otherwise it will not be built locally from the 'dockerfile' but pulled from there
    image: ocelotsocialnetwork/webapp:local-production
    container_name: webapp
    build:
      context: ./webapp
      target: production
    networks:
      - external-net
    depends_on:
      - backend
    ports:
      - 3000:3000
      # Storybook: Todo externalize, its not working anyways
      # - 3002:3002
    environment:
      # Envs used in Dockerfile
      # - DOCKER_WORKDIR="/app"
      # - PORT="3000"
      - BUILD_DATE
      - BUILD_VERSION
      - BUILD_COMMIT
      - NODE_ENV="production"
      # Application only envs
      - HOST=0.0.0.0 # This is nuxt specific, alternative value is HOST=webapp
      - GRAPHQL_URI=http://backend:4000
    env_file:
      - ./webapp/.env

  ########################################################
  # BACKEND ##############################################
  ########################################################
  backend:
    # name the image so that it cannot be found in a DockerHub repository, otherwise it will not be built locally from the 'dockerfile' but pulled from there
    image: ocelotsocialnetwork/backend:local-production
    container_name: backend
    build:
      context: ./backend
      target: production
    networks:
      - external-net
      - internal-net
    depends_on:
      - localstack
    ports:
      - 4000:4000
    volumes:
      - backend_uploads:/app/public/uploads
    environment:
      # Envs used in Dockerfile
      # - DOCKER_WORKDIR="/app"
      # - PORT="4000"
      - BUILD_DATE
      - BUILD_VERSION
      - BUILD_COMMIT
      - NODE_ENV="production"
      # Application only envs
      - DEBUG=false
      - GRAPHQL_URI=http://backend:4000
      - CLIENT_URI=http://webapp:3000
    env_file:
      - ./backend/.env

  ########################################################
  # MAINTENANCE ##########################################
  ########################################################
  maintenance:
    # name the image so that it cannot be found in a DockerHub repository, otherwise it will not be built locally from the 'dockerfile' but pulled from there
    image: ocelotsocialnetwork/maintenance:local-production
    container_name: maintenance
    build:
      # TODO: Separate from webapp, this must be independent
      context: ./webapp
      dockerfile: Dockerfile.maintenance
    networks:
      - external-net
    ports:
      - 3001:80

networks:
  external-net:
  internal-net:
    internal: true

volumes:
  backend_uploads:
